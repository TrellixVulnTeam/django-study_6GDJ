<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <ul>
        {% for comment in comments %}
        <li><a href="/post/{{ comment.target }}.html">{{ comment.target.title }}</a>
        {% autoescape off %}
        {{ comment.nickname }} : {{ comment.content }}
        {% endautoescape %}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
