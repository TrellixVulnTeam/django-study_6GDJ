<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}首页{% endblock %}- typeidea 博客系统</title>
</head>
    <dev>顶部分类:
        {% for cate in navs %}
            <a href="/category/{{ cate.id }}/">{{ cate.name }}</a>
        {% endfor %}
    </dev>
    <hr/>

    {% block main %}
    {% endblock %}

    <hr/>
    <dev>底部分类：
        {% for cate in categories %}
        <a href="/category/{{ cate.id }}/">{{ cate.name }}</a>
        {% endfor %}
    </dev>

    <hr/>
    <dev>侧边栏展示：
        {% for sidebar in sidebars %}
        <h4>{{ sidebar.title }}</h4>
        {{ sidebar.content }}
        {% endfor %}
    </dev>
</body>
</html>
